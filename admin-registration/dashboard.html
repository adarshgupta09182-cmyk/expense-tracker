<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Expense Tracker</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>ğŸ” Admin Panel</h1>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" data-tab="users">ğŸ‘¥ Users</button>
        <button class="nav-btn" data-tab="expenses">ğŸ’° Expenses</button>
        <button class="nav-btn" data-tab="stats">ğŸ“Š Statistics</button>
      </nav>
      <button id="logoutBtn" class="logout-btn">ğŸšª Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h2 id="pageTitle">Users Management</h2>
        <div class="header-actions">
          <input type="text" id="searchInput" placeholder="Search users..." class="search-box">
          <span id="adminName" class="admin-name"></span>
        </div>
      </header>

      <!-- Users Tab -->
      <section id="usersTab" class="tab-content active">
        <div class="section-header">
          <h3>All Users</h3>
          <span id="userCount" class="count-badge">0</span>
        </div>
        <div id="usersContainer" class="users-container">
          <p class="loading">Loading users...</p>
        </div>
      </section>

      <!-- Expenses Tab -->
      <section id="expensesTab" class="tab-content">
        <div class="section-header">
          <h3>All Expenses</h3>
          <span id="expenseCount" class="count-badge">0</span>
        </div>
        <div id="expensesContainer" class="expenses-container">
          <p class="loading">Loading expenses...</p>
        </div>
      </section>

      <!-- Statistics Tab -->
      <section id="statsTab" class="tab-content">
        <div class="section-header">
          <h3>Dashboard Statistics</h3>
        </div>
        <div id="statsContainer" class="stats-container">
          <p class="loading">Loading statistics...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal for user details -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Details</h2>
      <div id="userDetails"></div>
      <div class="modal-actions">
        <button id="deleteUserBtn" class="btn btn-danger">Delete User</button>
        <button class="btn btn-secondary close-modal">Close</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
